name: Kanopi Landing Page
type: theme
description: A landing page theme for Kanopi Studio
core_version_requirement: ^9
base theme: stable
libraries:
  - kanopiLandingPage/globalCss
regions:
  header: 'Header'
  hero: 'Hero'
  services: 'Services'
  testimonials: 'Testimonials'
  footer: 'Footer'


globalCss:
  version: 1.x
  css:
    theme:
      css/style.css: {}
  js:
    js/script.js: {}
  dependencies:
    - core/jquery
  options:
    css_preprocess: true
    js_preprocess: true
    weight: -100

kanopiLandingPage:
  version: 1.x
  css:
    theme:
      css/style.css: {}
  js:
    js/script.js: {}
  dependencies:
    - core/jquery
  options:
    css_preprocess: true
    js_preprocess: true
    weight: -100

kanopiLandingPage-hero:
  css:
    theme:
      css/hero.css: {}
  js:
    js/hero.js: {}
  dependencies:
    - kanopiLandingPage/globalCss
  options:
    css_preprocess: true
    js_preprocess: true
    weight: -99

kanopiLandingPage-hero-background:
  css:
    theme:
      css/hero-background.css: {}
  dependencies:
    - kanopiLandingPage/globalCss
  options:
    css_preprocess: true
    weight: -98

# Add this code to load the image as a background image for the hero section
kanopiLandingPage-hero-background-image:
  css:
    theme:
      css/hero-background-image.css: {}
  dependencies:
    - kanopiLandingPage/globalCss
  options:
    css_preprocess: true
    weight: -97
